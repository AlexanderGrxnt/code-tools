<!DOCTYPE html>
<html>
  <head>
    <title>Cursors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cursors.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic|Google+Sans:400,500,700"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="nav-load"></div>

      <content>
        <div class="content-box">
          <div class="contentHeader">
            <h1 id="header">CSS Cursors</h1>
            <h4 id="sub-header">CSS Style Attributes for Different Cursors</h4>
          </div>
          
          <div id="cursorContent">
              <div id="pointer" class="cursor-box">pointer</div>
              <div id="crosshair" class="cursor-box">crosshair</div>
              <div id="progress" class="cursor-box">progress</div>
              <div id="text" class="cursor-box">text</div>
              <div id="wait" class="cursor-box">wait</div>
              <div id="ne-resize" class="cursor-box">ne-resize</div>
              <div id="cell" class="cursor-box">cell</div>
              <div id="copy" class="cursor-box">copy</div>
              <div id="alias" class="cursor-box">alias</div>
              <div id="no-drop" class="cursor-box">no-drop</div>
              <div id="all-scroll" class="cursor-box">all-scroll</div>
              <div id="grab" class="cursor-box">grab</div>
              <div id="zoom-in" class="cursor-box">zoom-in</div>
              <div id="help" class="cursor-box">help</div>
          </div>
        </div>
      </content>
    </div>

    <footer>
      Copyright
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(function() {
        $("#nav-load").load("reuse-nav.html");
      });
    </script>
    <script type="text/javascript" src="nav.js"></script>
  </body>
</html>
